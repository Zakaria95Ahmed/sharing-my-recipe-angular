<mat-card class="example-card">
  <mat-card-header>
    <!-- <img  mat-card-avatar  src="assets/images/zagza.jpg" alt="" > -->
    <img mat-card-avatar [src]="recipe.image" alt="">
    <mat-card-title>{{recipe.user.fullName}}</mat-card-title>
    <mat-card-subtitle>By Chef : Zakaria-Ahmed</mat-card-subtitle>
  </mat-card-header>
  <!-- src="assets/images/Apple Recipe.png" -->
  <img class="max-h-[400 px] object-cover" mat-card-image
   [src]="recipe.imege" alt="Photo of Recipe-Cover">
  <mat-card-content>
    <p>{{recipe.description}}</p>
  </mat-card-content>
  <mat-card-actions class="flex justify-between">
    <div>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button (click)="handleEditRecipeForm()" mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <mat-icon>share</mat-icon>
      </button>
    </div>
    <div>
      <button mat-icon-button  (click)="handleDeleteRecipe()"   aria-label="Example icon button with a home icon">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
